<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikroChat - Offline</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background-color: #1e1e2e;
        color: #f5f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .offline-container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }

      .offline-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      h1 {
        margin-bottom: 1rem;
      }

      p {
        margin-bottom: 1.5rem;
        color: #8b8b9b;
        line-height: 1.5;
      }

      button {
        background-color: #5761f2;
        color: white;
        border: none;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #7984ff;
      }
    </style>
  </head>

  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1>You're offline</h1>
      <p>MikroChat needs an internet connection to sync your messages. Please check your connection and try again.</p>
      <button onclick="window.location.reload()">Retry</button>
    </div>
  </body>

</html>
